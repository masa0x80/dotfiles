[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'vim-scripts/Align'

[[plugins]]
repo = 'thinca/vim-visualstar'

[[plugins]]
repo = 'tomtom/tcomment_vim'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/tcomment.vim'

[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/vim-indent-guides.vim'

[[plugins]]
repo = 'itchyny/vim-parenmatch'
hook_add = '''
  " Use vim-parenmatch instead of parenmatch
  let g:loaded_matchparen = 1
'''

[[plugins]]
repo = 'easymotion/vim-easymotion'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/vim-easymotion.vim'

[[plugins]]
repo = 'tpope/vim-repeat'

[[plugins]]
repo = 'cocopon/vaffle.vim'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/vaffle.vim'

[[plugins]]
repo = 'rust-lang/rust.vim'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/rust.vim'

[[plugins]]
repo = 'cocopon/iceberg.vim'
hook_add = '''
  colorscheme iceberg
'''

[[plugins]]
repo = 'sgur/vim-editorconfig'

[[plugins]]
repo = 'dense-analysis/ale'
hook_add = '''
  let g:ale_fix_on_save = 1
  let g:ale_fixers = {
  \ 'ruby': ['rubocop'],
  \ 'javascript': ['eslint'],
  \ 'typescript': ['eslint'],
  \}
'''

[[plugins]] # {{{ fzf
repo = 'junegunn/fzf'
merged = 0

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = ['fzf']
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/fzf.vim'
# }}} fzf

[[plugins]] # {{{ LSP
repo = 'prabirshrestha/async.vim'
[[plugins]]
repo = 'prabirshrestha/asyncomplete.vim'
[[plugins]]
repo = 'prabirshrestha/asyncomplete-lsp.vim'
[[plugins]]
repo = 'prabirshrestha/vim-lsp'
hook_add = '''
  nnoremap <silent> gd :LspDefinition<CR>
  nnoremap <silent> gr :LspReferences<CR>
  nnoremap <silent> K :LspHover<CR>
  nnoremap <silent> <leader>rn :LspRename<CR>
'''
[[plugins]]
repo = 'mattn/vim-lsp-settings'
# }}}

[[plugins]]
repo = 'simeji/winresizer'

[[plugins]]
repo = 'simeji/winresizer'
hook_add = '''
  let g:winresizer_start_key = '<C-w><C-r>'
'''

# {{{ textobj
[[plugins]]
repo = 'kana/vim-textobj-user'

[[plugins]]
repo = 'kana/vim-textobj-line'

[[plugins]]
repo = 'machakann/vim-sandwich'
hook_add = '''
  nmap s <Nop>
  xmap s <Nop>
'''

[[plugins]]
repo = 'terryma/vim-expand-region'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/vim-expand-region.vim'
# }}} text-object
