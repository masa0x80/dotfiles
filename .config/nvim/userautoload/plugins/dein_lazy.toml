[[plugins]]
repo = 'Shougo/neomru.vim'
on_path = '.*'

[[plugins]]
repo = 'Shougo/denite.nvim'
rev = '0b89436a1d0003eda4ae0cd29bb8d608b534a609'
on_event = 'VimEnter'
hook_post_source = 'source ~/.config/nvim/userautoload/plugins/config/denite.vim'

[[plugins]]
repo = 'Shougo/neoyank.vim'
depends = 'denite.nvim'
on_event = 'VimEnter'

[[plugins]]
repo = 'Shougo/neosnippet.vim'
depends = ['neosnippet-snippets']
on_ft = ['snippet']
on_event = 'InsertEnter'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/neosnippet.vim'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = "has('nvim')"
on_event = 'InsertEnter'

[[plugins]]
repo = 'Shougo/neocomplete.vim'
if = '!has("nvim") && has("lua")'
on_event = 'InsertEnter'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/neocomplete.vim'

[[plugins]]
repo = 'ConradIrwin/vim-bracketed-paste'
on_event = 'InsertEnter'

[[plugins]]
repo = 'junegunn/vim-easy-align'
on_map = '<Plug>(EasyA'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/easy-align.vim'

[[plugins]]
repo = 'Shougo/vinarise.vim'
on_cmd = 'Vinarise'

[[plugins]]
repo = 'lambdalisue/vim-gita'
on_cmd = 'Gita'

[[plugins]]
repo = 'jelera/vim-javascript-syntax'
on_ft = 'javascript'

[[plugins]]
repo = 'slim-template/vim-slim'
on_ft = 'slim'

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'elzr/vim-json'
on_ft = 'json'

[[plugins]]
repo = 'rcmdnk/vim-markdown'
depends = ['tabular', 'vim-markdown-quote-syntax']
on_ft = ['markdown', 'mkd', 'md']
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/markdown.vim'

[[plugins]]
repo = 'godlygeek/tabular'

[[plugins]]
repo = 'joker1007/vim-markdown-quote-syntax'

[[plugins]]
repo = 'fatih/vim-go'
on_ft = ['go']

[[plugins]]
repo = 'dag/vim-fish'
on_ft = ['fish']

[[plugins]]
repo = 'tpope/vim-rails'
on_ft = ['ruby']

[[plugins]]
repo = 'thinca/vim-quickrun'
on_map = '<Plug>'
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/quickrun.vim'

[[plugins]]
repo = 'LeafCage/foldCC'
on_ft = ['vim', 'markdown', 'mkd', 'md', 'fish']
hook_add = 'source ~/.config/nvim/userautoload/plugins/config/foldCC.vim'
