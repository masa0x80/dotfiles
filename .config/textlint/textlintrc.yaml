rules:
  preset-ja-spacing:
    ja-space-between-half-and-full-width:
      space: never
      lintStyledNode: true
    ja-no-space-around-parentheses: true
    ja-space-around-code:
      before: true
      after: true
    ja-space-after-exclamation: false
    ja-space-after-question: false
  doubled-spaces: true
  no-zero-width-spaces: true
  terminology:
    exclude:
      - e2e
  prh:
    rulePaths:
      - ~/.config/textlint/prh-rules.yaml
  "@textlint-rule/no-invalid-control-character": true

filters:
  allowlist:
    allow:
      - "/\\[.*\\] /"
      - "/ \\[.*\\]/"
      - " of "
      - " at "
      - " to "
      - " on "
      - " in "
      - " for "
      - " by "
      - " from "
      - " with "
      - " w/ "
      - " without "
      - " w/o "
      - " as "
      - " vs "
      - " or "
      - " and "
      - " via "
      - "/!\\[\\](data:image.*)/"
      - "/ x /"
      - "/ x[0-9]+/"
      - "/[a-zA-Z0-9]+-[0-9]+ /"
      # 日付と時刻
      - "/ [-:][0-9]{2}/"
      - "/[-:][0-9]{2} /"
      - "/ [/][0-9]{1,2}/"
      - "/[/][0-9]{1,2} /"
      # タグ
      - "/#.+ /"
      # Slack display name
      - "/[^a-zA-Z]+ [^a-zA-Z]+\\/ [a-zA-Z]+ [a-zA-Z]+ /"
      - "/  \\[[0-9]{1,2}:[0-9]{2} [AP]M\\]/"
      # ref. や e.g. などの前にはスペースを許容する（ただし、括弧内ではスペースを許容しない）
      - "/[^\\(( ] [a-zA-Z.]+\\. /"
