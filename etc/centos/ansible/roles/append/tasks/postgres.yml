- name: install postgresql
  yum: name={{ item }} state=present
  with_items:
    - postgresql-server
    - postgresql-devel
  sudo: yes
- name: initialize postgresql
  command: postgresql-setup initdb
  sudo: yes
- name: start postgresql only once for configuration
  service: name=postgresql state=started
  sudo: yes
- name: postgresql configuration - create user
  command: sudo -u postgres createuser {{ user }}
  sudo: yes
